<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://beyonddevelops.github.io/AnimalTalk/">
  <meta property="og:title" content="애니멀톡">
  <meta property="og:image" content="https://beyonddevelops.github.io/AnimalTalk/char-loading-cat.svg">
  <meta property="og:description" content="우리들의 반려동물 모임, 소통 SNS">
  <meta name="description" content="우리들의 반려동물 모임, 소통 SNS">
  <meta property="og:site_name" content="애니멀톡">
  <meta property="og:locale" content="ko_KR">
  <meta property="og:image:width" content="512">
  <meta property="og:image:height" content="512">
  <title>React App</title> <!-- Start Single Page Apps for GitHub Pages -->
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // https://github.com/rafrex/spa-github-pages
    // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
    // ----------------------------------------------------------------------
    // This script checks to see if a redirect is present in the query string
    // and converts it back into the correct url and adds it to the
    // browser's history using window.history.replaceState(...),
    // which won't cause the browser to attempt to load the new url.
    // When the single page app is loaded further down in this file,
    // the correct url will be waiting in the browser's history for
    // the single page app to route accordingly.
    (function (l) {
      if (l.search) {
        var q = {};
        l.search.slice(1).split('&').forEach(function (v) {
          var a = v.split('=');
          q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
        });
        if (q.p !== undefined) {
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + (q.p || '') +
            (q.q ? ('?' + q.q) : '') +
            l.hash
          );
        }
      }
    }(window.location))
  </script>
  <!-- End Single Page Apps for GitHub Pages -->
</head>

<body>
  <div id="root">
    <div class="page"></div>
  </div>
</body>

</html>
